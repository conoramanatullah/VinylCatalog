<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>vinyLog</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list id="sideMenu">
      <button class="menuItem" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div id="logoutButton" ion-button (click)="logout()">
      Logout
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
